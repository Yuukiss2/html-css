<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
       @font-face {
        font-family:Heart ;
        src: url(Heart.ttf) format(truetype);
        font-weight: normal;
        font-style: normal;

        /*
        tipos de format()
        - opentype (otf)
        - truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */
       }
       body{
            font-family: 'Heart', Courier, monospace;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatem culpa aperiam voluptatibus eaque saepe dolor recusandae asperiores quod commodi harum nisi facere odio magni, molestiae incidunt tempora dolorem veniam. Sequi.</p>
</body>
</html>
